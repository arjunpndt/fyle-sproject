<div class="home">
  <div
    style="
      background-color: rgb(152, 203, 247);
      text-align: center;
      border-radius: 2px;
      padding: 5px;
      color: white;
      font-family: Franklin Gothic Medium;
    "
  >
    <h1><b>Moral Conditions</b></h1>
  </div>
  <table
    ng-table="subjectTable"
    class="table table-striped table-bordered table-sm table-responsive"
    cellspacing="0"
    width="100%"
    show-filter="true"
    style="text-align: center; margin-top: 40px"
  >
    <tr ng-repeat="user in $data">
      <td title="'Sno.'">{{$index+1}}</td>
      <td
        title="'Title and Sub Title'"
        filter="{ title: 'text'}"
        sortable="'title'"
      >
        {{user.title}}
      </td>
      <td title="'Author'" filter="{ name: 'text'}" sortable="'name'">
        {{user.name}}
      </td>
      <td
        title="'Latest Publish Year '"
        filter="{ latest: 'number'}"
        sortable="'latest'"
      >
        {{user.latest}}
      </td>
      <td
        title="'First Publish Year '"
        filter="{ first: 'number'}"
        sortable="'first'"
      >
        {{user.first}}
      </td>
    </tr>
  </table>
</div>
